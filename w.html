<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #6e318c;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      color: #00ff00;
      overflow: hidden;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      height: 50px;
    }

    header .logo {
      font-size: 24px;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 70px);
    }

    .beta-container {
      text-align: center;
      max-width: 600px;
      border: 2px solid #00ff00;
      padding: 40px;
      background: rgba(0, 0, 0, 0.3);
    }

    .beta-text {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .checkbox-wrapper {
      margin-bottom: 30px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    #downloadBtn {
      background-color: transparent;
      border: 3px solid #00ff00;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 35px;
      cursor: pointer;
      text-transform: uppercase;
    }

    /* Styles when button is OFF */
    #downloadBtn:disabled {
      border-color: #444;
      color: #444;
      cursor: not-allowed;
    }

    /* Styles when button is ON */
    #downloadBtn:not(:disabled):hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ARCHIVE</div>
  </header>

  <div class="content">
    <div class="beta-container">
      <div class="beta-text">
        this is the fusion 360 beta version for u
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="riskConfirm">
        <label for="riskConfirm" style="cursor: pointer;">
          I understand thats a beta version and if it not works or something happens its my fault here. I clearly understand the risks
        </label>
      </div>

      <button id="downloadBtn" disabled>DOWNLOAD BETA</button>
    </div>
  </div>

  <script>
    // 1. SELECT THE ELEMENTS
    const checkbox = document.getElementById('riskConfirm');
    const downloadBtn = document.getElementById('downloadBtn');

    // 2. PASTE YOUR LINK INSIDE THE QUOTES BELOW
    const downloadUrl = 'https://YOUR_LINK_HERE'; 

    // 3. LOGIC TO UNLOCK BUTTON
    checkbox.addEventListener('change', function() {
      if (this.checked) {
        downloadBtn.disabled = false;
      } else {
        downloadBtn.disabled = true;
      }
    });

    // 4. LOGIC TO REDIRECT
    downloadBtn.onclick = function() {
      if (!downloadBtn.disabled) {
        window.location.href = downloadUrl;
      }
    };
  </script>

</body>
</html>
