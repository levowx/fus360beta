<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #6e318c;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      color: #00ff00;
    }

    header {
      position: relative;
      z-index: 10;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header .logo {
      font-size: 24px;
    }

    /* Search bar removed as requested */

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 60px);
    }

    .beta-container {
      text-align: center;
      max-width: 80%;
    }

    .beta-text {
      font-size: 24px;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .checkbox-wrapper {
      margin-bottom: 30px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Download Button Styles */
    #downloadBtn {
      background-color: transparent;
      border: 3px solid #00ff00;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 22px;
      font-weight: bold;
      padding: 15px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    #downloadBtn:hover:not(:disabled) {
      background-color: #00ff00;
      color: #000;
    }

    #downloadBtn:disabled {
      border-color: #444;
      color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ARCHIVE</div>
    </header>

  <div class="content">
    <div class="beta-container">
      <div class="beta-text">
        this is the fusion 360 beta version for u
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="riskConfirm">
        <label for="riskConfirm">
          I understand thats a beta version and if it not works or something happens its my fault here. I clearly understand the risks
        </label>
      </div>

      <button id="downloadBtn" disabled>DOWNLOAD BETA</button>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('riskConfirm');
    const downloadBtn = document.getElementById('downloadBtn');

    checkbox.addEventListener('change', function() {
      // Button activates only if checkbox is checked
      downloadBtn.disabled = !this.checked;
    });

    downloadBtn.addEventListener('click', function() {
      // You can replace this alert with your actual download link
      alert('https://amazon.de/');
      // window.location.href = 'your_file_link_here.zip';
    });
  </script>

</body>
</html>
