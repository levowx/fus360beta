<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>levowx`s archive (fusion 360 beta tester web)</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #6e318c; 
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      color: #00ff00;
    }

    header {
      position: relative;
      z-index: 10;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Arama barını kaldırdık */
    header .search-container {
      display: none;
    }

    .center-title {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100% - 50px);
      font-size: 80px;
      font-weight: bold;
      text-align: center;
      gap: 20px;
    }

    /* Kod giriş alanı */
    .code-container {
      display: flex;
      gap: 10px;
    }

    .code-container input {
      padding: 12px;
      font-size: 16px;
      width: 220px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      border-radius: 6px;
      border: 1px solid #00ff00;
      background: #000; /* siyah arka plan */
      color: #00ff00;
    }

    .code-container button {
      padding: 12px 18px;
      font-size: 16px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      border-radius: 6px;
      border: 1px solid #00ff00;
      background: #000; /* siyah arka plan */
      color: #00ff00;
      cursor: pointer;
    }

    .code-container button:hover {
      background: rgba(0,255,0,0.1);
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">levowx`s archive</div>
    <div class="search-container">
      <!-- Arama barı kaldırıldı -->
    </div>
  </header>

  <div class="center-title">
    homepage
    <div class="code-container">
      <input id="code" maxlength="5" placeholder="KOD GİR">
      <button onclick="go()">ENTER</button>
    </div>
  </div>

  <script>
    const codes = {
      "A9F3Q": "https://example.com",
      "X2K7M": "https://google.com"
    };

    function go() {
      const input = document.getElementById("code").value.toUpperCase();
      if (codes[input]) {
        window.location.href = codes[input];
      } else {
        alert("GEÇERSİZ KOD");
      }
    }
  </script>
</body>
</html>
